    /*************THE BASIC CALCULATOR************/
            function init() {
				var num1 = prompt("Enter the first number.");
				var num2 = prompt("Enter the second number.");
				var method = prompt("Which operation would you like to perform (add, subtract, multiply, or divide)?");
				alert(calculate(Number(num1), Number(num2), method));
			}
			
			function calculate(num1, num2, method) {
				switch (method.toLowerCase()) {
					case "add":
						return num1 + num2;
						break;
					case "subtract":
						return num1 - num2;
						break;					
					case "multiply":
						return num1 * num2;
						break;					
					case "divide":
						return num1 / num2;
						break;					
					default:
						alert("You didn't select either add, subtract, multiply, or divide. Please try again!");
						init();
				}
			}
